<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQ Plugins</title>
    <link rel="<link rel="stylesheet" href="gallery/css/blueimp-gallery.min.css">
  </head>
  <body>

    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>

    <div id="links">
        <a href="images/banana.jpg" title="Banana">
            <img src="http://placehold.it/200x200/ffcc00" alt="Banana">
        </a>
        <a href="images/apple.jpg" title="Apple">
            <img src="http://placehold.it/200x200/ffcc00" alt="Apple">
        </a>
        <a href="images/orange.jpg" title="Orange">
            <img src="http://placehold.it/200x200/ffcc00" alt="Orange">
        </a>
    </div>

<script src="gallery/js/blueimp-gallery.min.js"></script>

  </body>
</html>
